<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tec-Toe Game</title>
  </head>
  <body>
    <div id="heading">
      <h3>Tic Tec Toe Game</h3>
      <div id="winner"></div>
      <button id="playBtn" hidden>Playagain</button>
    </div>
    <main>
      <div class="container">
        <button class="box" id="0"></button>
        <button class="box" id="1"></button
        ><button class="box" id="2"></button>
        <button class="box" id="3"></button><button class="box" id="4"></button>
        <button class="box" id="5"></button>
        <button class="box" id="6"></button>
        <button class="box" id="7"></button>
        <button class="box" id="8"></button>
      </div>
    </main>
    <div class="btn">
      <button id="resetBtn">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
